<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>无序列表</h3>
    <ul type="">  <!--unordered list无序列表-->
        <li>刘备</li><!--list item列表项-->
        <li>张三</li><!--list item列表项-->
        <li>王五</li><!--list item列表项-->
        <li>李四</li><!--list item列表项-->
    </ul>

<h3>有序列表</h3>
<!--start 起始值， reversed 降序-->
    <ol type="1" start="10" reversed="reversed">
        <li>打开冰箱</li>
        <li>装入大象</li>
        <li>关上冰箱</li>
    </ol>

<h3>定义列表</h3>
<!--自带层级效果-->
<dl>
    <dt>凉菜</dt><!-- 定义标题-->
    <dd>拍黄瓜</dd><!--定义描述-->
    <dd>花生</dd>
    <dt>炒菜</dt>
    <dd>青椒肉丝</dd>
    <dd>木须肉</dd>
</dl>

<h3>列表嵌套</h3>
<ul>
    <li>凉菜
        <ol>
            <li>拍黄瓜</li>
            <li>花生</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>青椒肉丝</li>
            <li>木须肉
                <ul>
                    <li>甜</li>
                    <li>咸</li>
                </ul>
            </li>
        </ol>
    </li>
</ul>
</body>
</html>
