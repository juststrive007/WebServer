<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.baidu.com">
    <table border="1" cellspacing="0" align="center">
        <caption>注册表单</caption>
        <!-- 用户名行       -->
        <tr>
            <td>用户名:</td>
            <td colspan="3">
                <input type="text" name="username">
            </td>

        </tr>
        <!--密码行-->
        <tr>
            <td>密码:</td>
            <td colspan="3">
                <input type="password" name="password">
            </td>
        </tr>
        <!--确认密码行-->
        <tr>
            <td>确认密码:</td>
            <td colspan="3">
                <input type="password" name="confrimpasswd">
            </td>
        </tr>
        <!--昵称-->
        <tr>
            <td>昵称:</td>
            <td colspan="3">
                <input type="text" name="othername">
            </td>
        </tr>
        <!--性别-->
        <tr>
            <td>性别:</td>
            <td colspan="3">
                <input type="radio" name="gender" value="m" checked="checked">男
                <input type="radio" name="gender" value="w" >女
            </td>
        </tr>
        <!--爱好-->
        <tr>
            <td>爱好:</td>
            <td colspan="3">
                <input type="checkbox" name="hobby" value="cy">抽烟
                <input type="checkbox" name="bobby" value="hj">喝酒
                <input type="checkbox" name="bobby" value="tt">烫头
            </td>
        </tr>
        <!--生日-->
        <tr>
            <td>生日:</td>
            <td colspan="3">
                <input type="date" name="birthday" >
            </td>
        </tr>
        <!--靓照-->
        <tr>
            <td>靓照:</td>
            <td colspan="3">
                <input type="file" name="pic" >
            </td>
        </tr>
        <!--城市-->
        <tr>
            <td>城市:</td>
            <td colspan="3">
                <select name="city">
                    <option > 请选择城市</option>   
                    <option value="bj">北京</option>   
                    <option selected="selected" value="sh" >上海</option>
                    <option value="sz">深圳</option>   
                </select>
            </td>
        </tr>
        <!--验证码-->
        <tr>
            <td>验证码:</td>
            <td colspan="3">
                <input type="text" name="checkcode">

                <img src="../imgs/2.gif" width="20">
            </td>
        </tr>
        
        <tr>
            <td colspan="4" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>

    </table>

</form>

</body>
</html>
